<!DOCTYPE html>
<html>
<head>
	<title>Liên Hệ</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/slick.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	
<body>
	
	
	<main id="main-contact">
		<section>
            <div class="container">
                <div class="row">
                    <div class="col-xl-5 col-md-7 col-12 col">
                        <div class="box-infor">
                            <div class="box-infor--title">
                                <p>Thông tin liên hệ</p> 
                            </div>
                            <div class="box-infor--address">
                                <div class="box-icon"><ion-icon name="location"></ion-icon></div>
                                <div class="box-infor--address__text"><p>60 - 61 Phạm Văn Đồng Phường Vĩnh Hoà, Tp.Nha Trang</p></div>
                            </div>
                            <div class="box-infor--phone">
                                <div class="box-icon"><ion-icon name="call"></ion-icon></div>
                                <div class="box-infor--phone__text"><p>(+84) 86 817 5678 </br> (+84) 258 3552 555</p></div>
                            </div>
                            <div class="box-infor--gmail">
                                <div class="box-icon"><ion-icon name="mail"></ion-icon></div>
                                <div class="box-infor--gmail__text"><p>sales@joytriphotel.com</p></div>
                            </div>
                            <div class="box-infor--social">
                                <i class="fab fa-facebook-f icon-items"></i>
                                <i class="fab fa-instagram icon-items"></i>
                                <ion-icon name="logo-tiktok" class="icon-items"></ion-icon>
                                <i class="fab fa-youtube icon-items"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-7 col-md-5 col-12 col">
                        <div class="form-tit">
                            Liên hệ Joytrip Hotel
                        </div>
                        <form action="#">
                            <div class="row">
                                <div class="col-lg-6 col-12 form-control-wrap">
                                    <input type="text" name="name" id="" placeholder="Họ Tên *" class="ip-form-contact">
                                </div>
                                <div class="col-lg-6 col-12 form-control-wrap">
                                    <input type="phone" name="phone" id="" placeholder="Điện Thoại *" class="ip-form-contact">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 form-control-wrap">
                                    <textarea name="mess" id="mess" placeholder="Nội dung *" class="ip-form-contact"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 form-control-wrap">
                                    <button id="submit-contact" class="ip-form-contact contact-submit" name="submit-contact" type="submit">Gửi đi</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3898.340228083037!2d109.20761481476347!3d12.292859491303712!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3170680b124754e1%3A0xff82963c5dc6e815!2zNjAgUGjhuqFtIFbEg24gxJDhu5NuZywgVsSpbmggSOG6o2ksIE5oYSBUcmFuZywgS2jDoW5oIEjDsmEsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1650883092632!5m2!1svi!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
		
	</main>

</body>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js" ></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script src="js/app.js"></script>
<script src="js/wow.min.js"></script>
<script>new WOW().init();</script>
</html>
